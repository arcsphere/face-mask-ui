<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Face Mask Detection</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f3f4f6, #dbeafe);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
      color: #1e3a8a;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 350px;
    }

    input[type="file"] {
      margin-bottom: 1rem;
    }

    button {
      background: #1d4ed8;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #2563eb;
    }

    #result {
      margin-top: 1.5rem;
      font-weight: bold;
      color: #111827;
    }

    #preview {
      max-width: 100%;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <h1>üò∑ Face Mask Detection</h1>
  <div class="card">
    <form id="uploadForm" onsubmit="submitForm(event)">
      <input name="file" type="file" accept="image/*" required onchange="previewFile(event)">
      <br />
      <img id="preview" src="" alt="Image preview will appear here" />
      <br />
      <button type="submit">üì§ Predict</button>
    </form>
    <div id="result">Result will appear here...</div>
  </div>

  <div class="footer">
    Powered by <a href="https://facial-mask-detection.onrender.com/docs" target="_blank">/predict API</a>
  </div>

  <script>
    async function submitForm(event) {
      event.preventDefault();
      const form = document.getElementById("uploadForm");
      const formData = new FormData(form);

      const resultDiv = document.getElementById("result");
      resultDiv.innerText = "‚è≥ Making prediction...";

      try {
        const response = await fetch("https://facial-mask-detection.onrender.com/predict", {
          method: "POST",
          body: formData,
        });

        const result = await response.json();

        if (result.prediction) {
          resultDiv.innerText = `üß† Prediction: ${result.prediction} ${
            result.confidence ? `(${(result.confidence * 100).toFixed(1)}% confidence)` : ""
          }`;
        } else if (result.error) {
          resultDiv.innerText = `‚ùå Error: ${result.error}`;
        } else {
          resultDiv.innerText = "‚ùì Unexpected response from server.";
        }

      } catch (error) {
        console.error(error);
        resultDiv.innerText = "‚ö†Ô∏è Unable to reach the prediction API. Defaulting to: No Mask";
      }
    }

    function previewFile(event) {
      const preview = document.getElementById("preview");
      const file = event.target.files[0];
      const reader = new FileReader();

      reader.onloadend = function () {
        preview.src = reader.result;
      };

      if (file) {
        reader.readAsDataURL(file);
      } else {
        preview.src = "";
      }
    }
  </script>
</body>
</html>
